<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{login.page.title}">青山员工管理系统</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>

								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#" th:text="#{main.title}">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						<span th:text="#{login.page.welcome}">欢迎进入,请登录!</span>


					</h1>
					<form th:action="@{/user/login}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right" th:text="#{login.page.username}">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right" th:text="#{login.page.pwd}">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="password" />
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" th:value="#{login.page.login}"  />
							<!--<a href="regist.html">还没有账号,立即注册</a>-->

						</p>
					</form>
					<form th:action="@{/user/goregister}" method="post">
						<input type="submit" class="button" th:value="#{login.page.register}" th:action="@{/user/goregister}"/>
					</form>
					&nbsp;
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					qingshanrenshi.com
				</div>
			</div>
		</div>
	</body>
</html>
